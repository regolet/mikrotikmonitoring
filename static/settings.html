<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - MikroTik Monitoring</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">MikroTik Monitoring</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Router Settings</h3>
                    </div>
                    <div class="card-body">
                        <form id="settings-form">
                            <div class="mb-3">
                                <label for="router_ip" class="form-label">Router IP Address</label>
                                <input type="text" class="form-control" id="router_ip" name="router_ip" 
                                       placeholder="192.168.88.1" required>
                                <div class="form-text">The IP address of your MikroTik router</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="router_port" class="form-label">Port</label>
                                <input type="number" class="form-control" id="router_port" name="router_port" 
                                       value="8728" min="1" max="65535" required>
                                <div class="form-text">API port (usually 8728 for API or 8729 for API-SSL)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="router_user" class="form-label">Username</label>
                                <input type="text" class="form-control" id="router_user" name="router_user" 
                                       placeholder="admin" required>
                                <div class="form-text">Router username</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="router_password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="router_password" name="router_password" 
                                       placeholder="Enter router password" required>
                                <div class="form-text">Router password</div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="testConnection()">
                                    <i class="bi bi-connection"></i> Test Connection
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Settings
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Connection Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="connection-test-result">
                            <p class="text-muted">Click "Test Connection" to verify your settings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Notification System -->
    <script>
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notification-container');
                this.notifications = [];
            }

            show(options) {
                const {
                    title = 'Notification',
                    message = '',
                    type = 'info',
                    duration = 5000,
                    delay = 2000
                } = options;

                const notification = this.createNotification(title, message, type);
                
                this.container.appendChild(notification);
                this.notifications.push(notification);

                setTimeout(() => {
                    notification.classList.add('show');
                    this.startProgress(notification, duration);
                }, delay);

                setTimeout(() => {
                    this.remove(notification);
                }, delay + duration);

                return notification;
            }

            createNotification(title, message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <div class="notification-header">
                        <h6 class="notification-title">${title}</h6>
                        <button class="notification-close" onclick="notificationSystem.remove(this.parentElement.parentElement)">&times;</button>
                    </div>
                    <p class="notification-message">${message}</p>
                    <div class="notification-progress">
                        <div class="notification-progress-bar"></div>
                    </div>
                `;
                return notification;
            }

            startProgress(notification, duration) {
                const progressBar = notification.querySelector('.notification-progress-bar');
                progressBar.style.transition = `width ${duration}ms linear`;
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 100);
            }

            remove(notification) {
                if (notification && notification.parentElement) {
                    notification.classList.add('hide');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.parentElement.removeChild(notification);
                        }
                        const index = this.notifications.indexOf(notification);
                        if (index > -1) {
                            this.notifications.splice(index, 1);
                        }
                    }, 300);
                }
            }

            success(title, message) {
                return this.show({ title, message, type: 'success' });
            }

            error(title, message) {
                return this.show({ title, message, type: 'error' });
            }

            warning(title, message) {
                return this.show({ title, message, type: 'warning' });
            }

            info(title, message) {
                return this.show({ title, message, type: 'info' });
            }
        }

        const notificationSystem = new NotificationSystem();

        window.showNotification = (title, message, type = 'info') => {
            return notificationSystem.show({ title, message, type });
        };

        window.showSuccess = (title, message) => notificationSystem.success(title, message);
        window.showError = (title, message) => notificationSystem.error(title, message);
        window.showWarning = (title, message) => notificationSystem.warning(title, message);
        window.showInfo = (title, message) => notificationSystem.info(title, message);
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load current settings
            loadSettings();
            
            // Form submission
            document.getElementById('settings-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveSettings();
            });
        });

        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('router_ip').value = data.router_ip || '192.168.88.1';
                    document.getElementById('router_port').value = data.router_port || 8728;
                    document.getElementById('router_user').value = data.router_user || 'admin';
                    document.getElementById('router_password').value = '';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
                // Set defaults
                document.getElementById('router_ip').value = '192.168.88.1';
                document.getElementById('router_port').value = 8728;
                document.getElementById('router_user').value = 'admin';
            }
        }

        async function saveSettings() {
            const formData = new FormData(document.getElementById('settings-form'));
            const settings = {
                router_ip: formData.get('router_ip'),
                router_port: parseInt(formData.get('router_port')),
                router_user: formData.get('router_user'),
                router_password: formData.get('router_password')
            };
            
            try {
                showInfo('Saving', 'Saving settings...');
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(settings)
                });
                const data = await response.json();
                if (data.success) {
                    showSuccess('Settings Saved', 'Settings have been saved successfully');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return true;
                } else {
                    showError('Save Error', data.error || 'Failed to save settings');
                    return false;
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                showError('Save Error', 'Failed to save settings');
                return false;
            }
        }

        async function testConnection() {
            const formData = new FormData(document.getElementById('settings-form'));
            const settings = {
                router_ip: formData.get('router_ip'),
                router_port: parseInt(formData.get('router_port')),
                router_user: formData.get('router_user'),
                router_password: formData.get('router_password')
            };
            
            // Save settings first, then test
            const saveSuccess = await saveSettings();
            if (!saveSuccess) {
                return; // Don't test if save failed
            }
            
            // Wait a moment for settings to apply
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Now test connection
            const resultDiv = document.getElementById('connection-test-result');
            resultDiv.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div><p class="mt-2">Testing connection...</p></div>';
            
            try {
                showInfo('Testing', 'Testing connection to router...');
                const response = await fetch('/api/status');
                const data = await response.json();
                if (data.connected) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <strong>Connection Successful!</strong><br>
                            <small class="text-muted">
                                Router: ${settings.router_ip}:${settings.router_port}<br>
                                Username: ${settings.router_user}
                            </small>
                        </div>
                    `;
                    showSuccess('Connection Test', 'Successfully connected to router');
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <strong>Connection Failed!</strong><br>
                            <small class="text-muted">${data.error || 'Please check your settings and try again'}</small>
                        </div>
                    `;
                    showError('Connection Test', 'Failed to connect to router');
                }
            } catch (error) {
                console.error('Connection test error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <strong>Connection Failed!</strong><br>
                        <small class="text-muted">Please check your settings and try again</small>
                    </div>
                `;
                showError('Connection Test', 'Failed to connect to router');
            }
        }
    </script>
</body>
</html>
